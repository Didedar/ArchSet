name: archset_r2
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  animations: ^2.0.11
  connectivity_plus: ^6.1.0
  cupertino_icons: ^1.0.8
  device_info_plus: ^10.1.2
